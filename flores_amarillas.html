<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a de las Flores Amarillas üåª</title>
    <style>
        :root {
            --main-bg: #FFFACD;
            --header-bg: #FFD700;
            --main-text: #4B0082;
            --header-text: #8B0000;
            --button-bg: #FFD700;
            --button-text: #8B0000;
            --content-bg: rgba(255, 255, 255, 0.85);
            --content-shadow: 0 6px 10px rgba(0, 0, 0, 0.12);
            --border-radius: 15px;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background: var(--main-bg);
            color: var(--main-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header {
            background: var(--header-bg);
            width: 100vw;
            padding: 24px 0 18px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.09);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            margin: 0;
            color: var(--header-text);
            font-size: 2.2em;
            text-align: center;
        }

        main {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px 0;
            position: relative;
            z-index: 5;
        }

        .content {
            background-color: var(--content-bg);
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--content-shadow);
            margin: 0 auto;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
        }

        .flower-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 99;
        }

        .flower {
            position: absolute;
            font-size: 2em;
            animation: fall linear infinite;
            opacity: 0;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Estilos para el ramo de girasoles */
        .sunflower-bouquet {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            opacity: 0;
            animation: growUp 3s ease-out forwards;
            animation-delay: 1s;
            z-index: 10;
            white-space: nowrap;
            max-width: 90vw;
            width: auto;
        }

        @keyframes growUp {
            0% {
                bottom: -200px;
                opacity: 0;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                bottom: 10px;
                opacity: 1;
            }
        }

        /* Responsividad */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.4em;
            }
            main {
                padding: 10px 0;
            }
            .content {
                padding: 12px 8px;
                max-width: 95vw;
                font-size: 1em;
            }
            .sunflower-bouquet {
                font-size: 2.5em;
            }
            button {
                padding: 10px 18px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>üíê ¬°Feliz D√≠a de las Flores Amarillas! üíê</h1>
    </header>

    <main>
        <div class="content">
            <p>
                Hoy, 21 de septiembre, es un d√≠a especial para regalar flores amarillas y simbolizar el amor, la amistad y los nuevos comienzos.
            </p>
            <button id="flowerButton">Haz clic y recibe una flor virtual</button>
        </div>
    </main>

    <div class="flower-container" id="flowerContainer"></div>
    
    <div class="sunflower-bouquet" id="sunflowerBouquet">
        üåªüåªüåª
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('flowerButton');
            const container = document.getElementById('flowerContainer');
            const flowerEmojis = ['üåº', 'üåª', 'üíõ', 'üåü', '‚ú®'];

            button.addEventListener('click', () => {
                for (let i = 0; i < 50; i++) {
                    createFallingFlower();
                }
            });

            function createFallingFlower() {
                const flower = document.createElement('div');
                flower.classList.add('flower');
                flower.innerHTML = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];
                
                flower.style.left = `${Math.random() * 100}vw`;
                
                const duration = Math.random() * 5 + 5;
                const delay = Math.random() * 2;
                
                flower.style.animationDuration = `${duration}s`;
                flower.style.animationDelay = `${delay}s`;

                container.appendChild(flower);

                flower.addEventListener('animationend', () => {
                    flower.remove();
                });
            }
        });
    </script>
</body>
</html>
